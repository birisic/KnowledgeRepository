<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center mb-bg-gradient">
    <div class="card shadow-sm p-4 w-100 max-w-md">
      <h1 class="text-center">Before you come in...</h1>
      <h5 class="text-center text-muted mb-4">Please enter your details</h5>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
          />
          <div *ngIf="username?.invalid && (username?.touched || username?.dirty)" class="text-danger mt-1">
            <div *ngIf="username?.errors?.['required']">Username is required.</div>
            <div *ngIf="username?.errors?.['minlength']">Username must be at least 5 characters long.</div>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
          <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="text-danger mt-1">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</div>
            <div *ngIf="password?.errors?.['pattern']">Password must contain at least 1 uppercase letter and 1 number.</div>
          </div>
        </div>
      
        <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">
          Log in
        </button>

        <p class="text-center mt-3">
          Don't have an account? 
          <a routerLink="/register" class="text-decoration-none">Sign up</a>
        </p>
      </form>
    </div>
  </div>
